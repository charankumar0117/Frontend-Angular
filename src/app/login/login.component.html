<div class="min-vh-100 d-flex align-items-center bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card card-modern shadow-lg animate-fade-in-up">
          <div class="card-body p-5">
            <!-- Header -->
            <div class="text-center mb-4">
              <div class="mb-3">
                <i class="fas fa-graduation-cap fs-1 text-primary"></i>
              </div>
              <h2 class="card-title fw-bold text-dark">Welcome Back!</h2>
              <p class="text-muted mb-0">Please sign in to your account</p>
            </div>

            <!-- Login Form -->
            <form (ngSubmit)="login()" #loginForm="ngForm">
              <div class="mb-3">
                <label for="email" class="form-label fw-semibold">Email Address</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-envelope text-muted"></i>
                  </span>
                  <input
                    type="email"
                    class="form-control border-start-0 ps-0"
                    id="email"
                    placeholder="Enter your email"
                    [(ngModel)]="email"
                    name="email"
                    required
                    #emailField="ngModel"
                  />
                </div>
                <div class="invalid-feedback d-block" *ngIf="emailField.invalid && emailField.touched">
                  Please enter a valid email address.
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label fw-semibold">Password</label>
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="fas fa-lock text-muted"></i>
                  </span>
                  <input
                    type="password"
                    class="form-control border-start-0 ps-0"
                    id="password"
                    placeholder="Enter your password"
                    [(ngModel)]="password"
                    name="password"
                    required
                    #passwordField="ngModel"
                  />
                </div>
                <div class="invalid-feedback d-block" *ngIf="passwordField.invalid && passwordField.touched">
                  Password is required.
                </div>
              </div>

              <!-- Error Message -->
              <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="isvalid()">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <div>
                  Invalid credentials. Please check your email and password.
                </div>
              </div>

              <!-- Buttons -->
              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg btn-custom" [disabled]="loginForm.invalid">
                  <i class="fas fa-sign-in-alt me-2"></i>
                  Sign In
                </button>
              </div>

              <div class="d-grid gap-2 mb-4">
                <button type="button" class="btn btn-outline-secondary btn-custom" (click)="goToSignup()">
                  <i class="fas fa-user-plus me-2"></i>
                  Create New Account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
