<div *ngIf="assignments.length > 0" class="mt-4">
    <h5>Assignments</h5>
    <div class="row g-3">
      <div *ngFor="let a of assignments" class="col-12">
        <div class="card h-100 assignment-card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <h6 class="card-title fw-bold mb-1">Assignment #{{ a.assessmentId }}</h6>
                <p class="card-text text-muted mb-2">{{ a.type }}</p>
              </div>
              <span class="badge bg-success">Max Score: {{ a.maxScore }}</span>
            </div>
            <div class="d-grid">
              <button 
                class="btn btn-primary btn-sm" 
                (click)="takeAsses(a.assessmentId)"
                type="button">
                <i class="fas fa-play me-2"></i>
                Take Assignment
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
