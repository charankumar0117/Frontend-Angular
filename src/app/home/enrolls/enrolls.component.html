<div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Left Panel: Course List -->
      <div class="col-md-4 bg-white border-end p-0">
        <div class="p-3 border-bottom bg-light fw-bold">Courses</div>
        <div class="scrollable-left px-2">
          @if(courses){
          <app-course-list 
            [courses]="courses" 
            (selectCourse)="onCourseSelected($event)">
          </app-course-list>
        }
        </div>
      </div>
  
      <!-- Right Panel: Course Details -->
      <div class="col-md-8 bg-white p-0">
        <div class="p-3 border-bottom bg-light fw-bold">Details</div>
        <div class="scrollable-right p-4">
          <app-course-detail [course]="selectedCourse"></app-course-detail>
        </div>
      </div>
    </div>
  </div>
