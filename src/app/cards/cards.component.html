
<div class="card h-100 card-modern card-hover shadow-lg border-0">
  <!-- Card Image/Header -->
  <div class="card-img-top bg-primary-gradient d-flex align-items-center justify-content-center" style="height: 200px;">
    <div class="text-center text-white">
      <i class="fas fa-graduation-cap fa-3x mb-2"></i>
      <h6 class="text-white-50 mb-0">Course</h6>
    </div>
  </div>

  <!-- Card Body -->
  <div class="card-body d-flex flex-column p-4">
    <!-- Course Title -->
    <h5 class="card-title fw-bold text-dark mb-3 flex-grow-0">
      {{courseData.title}}
    </h5>

    <!-- Course Description -->
    <p class="card-text text-muted flex-grow-1 mb-4">
      {{courseData.description}}
    </p>

    <!-- Action Buttons -->
    <div class="mt-auto">
      @if (role === "STUDENT") {
        <div class="d-grid gap-2">
          <button 
            class="btn btn-primary btn-custom fw-semibold" 
            (click)="enroll(courseData.courseId)"
          >
            <i class="fas fa-user-plus me-2"></i>
            Enroll Now
          </button>
        </div>
      }
    </div>
  </div>
</div>
